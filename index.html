<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Analytics Dashboard</title>
    
    <!-- Word Cloud Library (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    
    <style>
        /* ============================================
           GLOBAL STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* ============================================
           HEADER
           ============================================ */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
        }
        
        .last-updated {
            margin-top: 15px;
            font-size: 0.9em;
            color: #667eea;
            font-weight: 500;
        }
        
        /* ============================================
           STATUS BANNER
           ============================================ */
        .status-banner {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status-banner.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #81c784;
            display: block;
        }
        
        .status-banner.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #e57373;
            display: block;
        }
        
        .status-banner.loading {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.5);
            color: #64b5f6;
            display: block;
        }
        
        /* ============================================
           GRID LAYOUT
           ============================================ */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* ============================================
           CARDS
           ============================================ */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .card-icon {
            font-size: 2em;
            margin-right: 15px;
        }
        
        .card-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #ffffff;
        }
        
        /* ============================================
           WORD CLOUD
           ============================================ */
        .word-cloud-container {
            grid-column: 1 / -1;
        }
        
        #wordCloud {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
        }
        
        @media (max-width: 768px) {
            #wordCloud {
                height: 300px;
            }
        }
        
        /* ============================================
           WORD LIST
           ============================================ */
        .word-list {
            list-style: none;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .word-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .word-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .word-list::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 10px;
        }
        
        .word-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .word-item:hover {
            background: rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
            transform: translateX(5px);
        }
        
        .word-rank {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
        }
        
        .word-text {
            flex: 1;
            font-size: 1.1em;
            font-weight: 500;
            color: #ffffff;
        }
        
        .word-count {
            font-size: 1em;
            font-weight: bold;
            color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        /* ============================================
           SKULL REACTIONS
           ============================================ */
        .skull-list {
            list-style: none;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .skull-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .skull-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .skull-list::-webkit-scrollbar-thumb {
            background: rgba(118, 75, 162, 0.5);
            border-radius: 10px;
        }
        
        .skull-item {
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .skull-item:hover {
            background: rgba(118, 75, 162, 0.1);
            border-left-color: #764ba2;
            transform: translateX(5px);
        }
        
        .skull-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .skull-author {
            font-weight: 600;
            color: #764ba2;
            font-size: 1em;
        }
        
        .skull-count {
            font-size: 1.2em;
            font-weight: bold;
            color: #764ba2;
            background: rgba(118, 75, 162, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .skull-content {
            color: #b0b0b0;
            font-size: 0.95em;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        /* ============================================
           LOADING & EMPTY STATES
           ============================================ */
        .loading, .empty-state, .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #808080;
            font-size: 1.1em;
        }
        
        .loading::before {
            content: "‚è≥ ";
            font-size: 2em;
            display: block;
            margin-bottom: 15px;
        }
        
        .empty-state::before {
            content: "üì≠ ";
            font-size: 2em;
            display: block;
            margin-bottom: 15px;
        }
        
        .error-state {
            color: #e57373;
        }
        
        .error-state::before {
            content: "‚ö†Ô∏è ";
            font-size: 2em;
            display: block;
            margin-bottom: 15px;
        }
        
        /* ============================================
           FOOTER
           ============================================ */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #808080;
            font-size: 0.9em;
        }
        
        footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        /* ============================================
           RESPONSIVE
           ============================================ */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .card {
                padding: 20px;
            }
            
            .word-rank {
                min-width: 30px;
                font-size: 1em;
            }
            
            .word-text {
                font-size: 1em;
            }
            
            .word-count {
                font-size: 0.9em;
                padding: 4px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>üíÄ Discord Analytics</h1>
            <p class="subtitle">Real-time server statistics & word trends</p>
            <div class="last-updated" id="lastUpdated"></div>
        </header>
        
        <!-- STATUS BANNER -->
        <div class="status-banner" id="statusBanner"></div>
        
        <!-- MAIN DASHBOARD -->
        <div class="dashboard-grid">
            <!-- WORD CLOUD -->
            <div class="card word-cloud-container">
                <div class="card-header">
                    <span class="card-icon">‚òÅÔ∏è</span>
                    <h2 class="card-title">Word Cloud</h2>
                </div>
                <canvas id="wordCloud"></canvas>
            </div>
            
            <!-- TOP WORDS LIST -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üìä</span>
                    <h2 class="card-title">Top 20 Words</h2>
                </div>
                <ul class="word-list" id="wordList">
                    <li class="loading">Loading word data...</li>
                </ul>
            </div>
            
            <!-- SKULL REACTIONS -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üíÄ</span>
                    <h2 class="card-title">Top Skull Reactions</h2>
                </div>
                <ul class="skull-list" id="skullList">
                    <li class="loading">Loading skull reactions...</li>
                </ul>
            </div>
        </div>
        
        <!-- FOOTER -->
        <footer>
            <p>Discord Analytics Dashboard ‚Ä¢ Auto-refreshes every 30 seconds</p>
            <p>Powered by Flask API + GitHub Pages</p>
        </footer>
    </div>
    
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        // ‚ö†Ô∏è REPLACE THIS WITH YOUR ACTUAL API URL
        const API_URL = 'https://b55f302874d71eb5-131-226-106-102.serveousercontent.com';
        
        // Auto-refresh interval (30 seconds)
        const REFRESH_INTERVAL = 30000;
        
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        
        let refreshTimer = null;
        
        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        function showStatus(type, message) {
            const banner = document.getElementById('statusBanner');
            banner.className = `status-banner ${type}`;
            banner.textContent = message;
        }
        
        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
        }
        
        // ============================================
        // API FETCH FUNCTIONS
        // ============================================
        
        async function fetchTopWords() {
            try {
                const response = await fetch(`${API_URL}/top-words?limit=20`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                return data.top_words || [];
            } catch (error) {
                console.error('Error fetching top words:', error);
                throw error;
            }
        }
        
        async function fetchTopSkulls() {
            try {
                const response = await fetch(`${API_URL}/top-skulls?limit=10&days=7`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                return data.messages || [];
            } catch (error) {
                console.error('Error fetching top skulls:', error);
                throw error;
            }
        }
        
        // ============================================
        // RENDER FUNCTIONS
        // ============================================
        
        function renderWordList(words) {
            const wordList = document.getElementById('wordList');
            
            if (words.length === 0) {
                wordList.innerHTML = '<li class="empty-state">No words to display yet.<br>Start chatting in Discord!</li>';
                return;
            }
            
            wordList.innerHTML = '';
            
            words.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'word-item';
                li.innerHTML = `
                    <span class="word-rank">#${index + 1}</span>
                    <span class="word-text">${item.word}</span>
                    <span class="word-count">${item.count}</span>
                `;
                wordList.appendChild(li);
            });
        }
        
        function renderWordCloud(words) {
            const canvas = document.getElementById('wordCloud');
            
            if (words.length === 0) {
                return;
            }
            
            // Prepare data for word cloud
            const wordCloudData = words.map(item => [item.word, item.count]);
            
            // Configure word cloud
            WordCloud(canvas, {
                list: wordCloudData,
                gridSize: 8,
                weightFactor: function(size) {
                    return Math.pow(size, 0.5) * 15;
                },
                fontFamily: 'Arial, sans-serif',
                color: function() {
                    const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b'];
                    return colors[Math.floor(Math.random() * colors.length)];
                },
                rotateRatio: 0.3,
                rotationSteps: 2,
                backgroundColor: 'transparent',
                drawOutOfBound: false,
                shrinkToFit: true
            });
        }
        
        function renderSkullList(messages) {
            const skullList = document.getElementById('skullList');
            
            if (messages.length === 0) {
                skullList.innerHTML = '<li class="empty-state">No skull reactions yet.<br>React with üíÄ in Discord!</li>';
                return;
            }
            
            skullList.innerHTML = '';
            
            messages.forEach(msg => {
                const li = document.createElement('li');
                li.className = 'skull-item';
                
                // Truncate long messages
                const content = msg.content.length > 150
                    ? msg.content.substring(0, 150) + '...'
                    : msg.content;
                
                // Escape HTML
                const safeContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;');
                
                const safeAuthor = msg.author
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
                
                li.innerHTML = `
                    <div class="skull-header">
                        <span class="skull-author">${safeAuthor}</span>
                        <span class="skull-count">üíÄ ${msg.skull_count}</span>
                    </div>
                    <div class="skull-content">${safeContent}</div>
                `;
                skullList.appendChild(li);
            });
        }
        
        // ============================================
        // MAIN LOAD FUNCTION
        // ============================================
        
        async function loadAllData() {
            showStatus('loading', '‚è≥ Fetching data from API...');
            
            try {
                // Fetch both endpoints in parallel
                const [words, skulls] = await Promise.all([
                    fetchTopWords(),
                    fetchTopSkulls()
                ]);
                
                // Render all components
                renderWordList(words);
                renderWordCloud(words);
                renderSkullList(skulls);
                
                // Update UI
                updateTimestamp();
                showStatus('success', '‚úì Data loaded successfully');
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    const banner = document.getElementById('statusBanner');
                    banner.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Failed to load data:', error);
                showStatus('error', `‚ö†Ô∏è Failed to connect to API. Check console for details.`);
                
                // Show error states
                document.getElementById('wordList').innerHTML = 
                    `<li class="error-state">Failed to load word data.<br>Error: ${error.message}</li>`;
                document.getElementById('skullList').innerHTML = 
                    `<li class="error-state">Failed to load skull reactions.<br>Error: ${error.message}</li>`;
            }
        }
        
        // ============================================
        // AUTO-REFRESH SETUP
        // ============================================
        
        function startAutoRefresh() {
            // Clear any existing timer
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
            
            // Set up new timer
            refreshTimer = setInterval(() => {
                console.log('Auto-refreshing data...');
                loadAllData();
            }, REFRESH_INTERVAL);
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Discord Analytics Dashboard initialized');
            console.log('API URL:', API_URL);
            
            // Check if API URL has been configured
            if (API_URL.includes('your-serveo-url')) {
                showStatus('error', '‚ö†Ô∏è Please configure your API URL in the script (line 495)');
                return;
            }
            
            // Initial load
            loadAllData();
            
            // Start auto-refresh
            startAutoRefresh();
            
            console.log(`Auto-refresh enabled (every ${REFRESH_INTERVAL / 1000} seconds)`);
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshTimer) {
                clearInterval(refreshTimer);
            }
        });
    </script>
</body>
</html>
