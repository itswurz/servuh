<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Analytics</title>
    
    <!-- Twemoji -->
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"></script>
    
    <!-- Word Cloud -->
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #36393f;
            color: #dcddde;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 240px;
            background: #2f3136;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #202225;
        }
        
        .server-header {
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #202225;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .server-header:hover {
            background: #34373c;
        }
        
        .nav-section {
            padding: 16px 8px;
            flex: 1;
            overflow-y: auto;
        }
        
        .nav-section::-webkit-scrollbar {
            width: 3px;
        }
        
        .nav-section::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 3px;
        }
        
        .nav-header {
            padding: 8px 8px 4px 8px;
            font-size: 12px;
            font-weight: 700;
            color: #72767d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-item {
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #96989d;
            font-size: 15px;
        }
        
        .nav-item:hover {
            background: #393c43;
            color: #dcddde;
        }
        
        .nav-item.active {
            background: #404449;
            color: #fff;
        }
        
        .nav-item-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #43b581;
            margin-left: auto;
        }
        
        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #36393f;
        }
        
        .content-header {
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #202225;
            gap: 8px;
        }
        
        .channel-icon {
            color: #72767d;
            font-size: 20px;
        }
        
        .channel-name {
            font-weight: 600;
            font-size: 16px;
            color: #fff;
        }
        
        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }
        
        .toggle-btn {
            padding: 4px 12px;
            background: #404449;
            border: none;
            border-radius: 3px;
            color: #dcddde;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .toggle-btn:hover {
            background: #4e5258;
        }
        
        .toggle-btn.active {
            background: #5865f2;
            color: #fff;
        }
        
        .last-updated {
            font-size: 12px;
            color: #72767d;
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .content-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .content-area::-webkit-scrollbar-track {
            background: #2e3136;
        }
        
        .content-area::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }
        
        /* ===== MESSAGE CARDS ===== */
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-group {
            background: #40444b;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .message:last-child {
            margin-bottom: 0;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            color: #fff;
            flex-shrink: 0;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .message-content {
            flex: 1;
            min-width: 0;
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .username {
            font-weight: 600;
            color: #fff;
            font-size: 15px;
        }
        
        .timestamp {
            color: #72767d;
            font-size: 12px;
            margin-left: 8px;
        }
        
        .message-text {
            color: #dcddde;
            font-size: 15px;
            line-height: 1.375;
            word-wrap: break-word;
        }
        
        .reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .reaction {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: #2f3136;
            border: 1px solid #202225;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .reaction:hover {
            background: #393c43;
            border-color: #393c43;
        }
        
        .reaction.active {
            background: #5865f2;
            border-color: #5865f2;
        }
        
        .reaction-emoji {
            width: 16px;
            height: 16px;
        }
        
        .reaction-count {
            font-weight: 500;
            color: #b9bbbe;
        }
        
        /* Fix Twemoji size globally */
        img.emoji {
            width: 1.25em;
            height: 1.25em;
            vertical-align: -0.2em;
            display: inline;
        }
        
        .message-text img.emoji {
            width: 1.375em;
            height: 1.375em;
        }
        
        /* ===== LEADERBOARD ===== */
        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #40444b;
            border-radius: 4px;
            transition: background 0.15s;
            animation: slideIn 0.3s ease;
        }
        
        .leaderboard-item:hover {
            background: #4a4e57;
        }
        
        .rank {
            font-size: 20px;
            font-weight: 700;
            width: 32px;
            text-align: center;
        }
        
        .rank.gold { color: #ffd700; }
        .rank.silver { color: #c0c0c0; }
        .rank.bronze { color: #cd7f32; }
        
        .leaderboard-info {
            flex: 1;
            min-width: 0;
        }
        
        .leaderboard-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #5865f2;
            font-weight: 600;
            font-size: 16px;
        }
        
        /* ===== WORD CLOUD ===== */
        .word-cloud-container {
            background: #2f3136;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        #wordCloud {
            width: 100%;
            height: 300px;
        }
        
        /* ===== DAILY ARCHIVE ===== */
        .daily-card {
            background: #2f3136;
            border-left: 4px solid #5865f2;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }
        
        .daily-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .daily-date {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }
        
        .daily-stats {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: #72767d;
        }
        
        .daily-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .daily-summary {
            background: #40444b;
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
            font-size: 14px;
            line-height: 1.5;
            color: #dcddde;
        }
        
        /* ===== LOADING ===== */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #2f3136;
            border-top-color: #5865f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f04747;
            color: #fff;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #72767d;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -240px;
                top: 0;
                height: 100vh;
                z-index: 100;
                transition: left 0.3s;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .message {
                gap: 12px;
            }
            
            .avatar {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="server-header">
                üíÄ Analytics Server
            </div>
            
            <div class="nav-section">
                <div class="nav-header">Analytics</div>
                <div class="nav-item active" data-view="overview">
                    <span class="nav-item-icon">üìä</span>
                    <span>Overview</span>
                    <span class="status-indicator"></span>
                </div>
                <div class="nav-item" data-view="messages">
                    <span class="nav-item-icon">üí¨</span>
                    <span>Top Messages</span>
                </div>
                <div class="nav-item" data-view="leaderboard">
                    <span class="nav-item-icon">üèÜ</span>
                    <span>Leaderboard</span>
                </div>
                <div class="nav-item" data-view="daily">
                    <span class="nav-item-icon">üìÖ</span>
                    <span>Daily Archives</span>
                </div>
                
                <div class="nav-header" style="margin-top: 16px;">Settings</div>
                <div class="nav-item" onclick="location.reload()">
                    <span class="nav-item-icon">üîÑ</span>
                    <span>Refresh</span>
                </div>
            </div>
        </div>
        
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="content-header">
                <span class="channel-icon">#</span>
                <span class="channel-name" id="viewTitle">analytics-overview</span>
                <div class="header-actions">
                    <button class="toggle-btn active" id="toggleAllTime">All Time</button>
                    <button class="toggle-btn" id="toggleToday">Today</button>
                    <span class="last-updated" id="lastUpdated"></span>
                </div>
            </div>
            
            <div class="content-area" id="contentArea">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ===== CONFIG =====
        const API_URL = 'https://947ace6225c2ee7b-131-226-106-102.serveousercontent.com';
        const REFRESH_INTERVAL = 45000; // 45 seconds
        
        let currentView = 'overview';
        let showTodayOnly = false;
        let refreshTimer = null;
        
        // ===== UTILITIES =====
        function getAvatarUrl(username, avatarUrl, userId) {
            // Use real Discord avatar if available
            if (avatarUrl) {
                return avatarUrl;
            }
            
            // Fallback: Generate from user ID if available
            if (userId) {
                const defaultAvatar = parseInt(userId) % 5;
                return `https://cdn.discordapp.com/embed/avatars/${defaultAvatar}.png`;
            }
            
            // Final fallback: Generated avatar
            const hash = username.split('').reduce((acc, char) => {
                return char.charCodeAt(0) + ((acc << 5) - acc);
            }, 0);
            const hue = Math.abs(hash % 360);
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=${hue.toString(16)}&color=fff&size=128`;
        }
        
        function getInitials(username) {
            const name = username.split('#')[0];
            return name.substring(0, 2).toUpperCase();
        }
        
        function parseUsername(author) {
            const parts = author.split('#');
            return parts[0]; // Return just the name, no discriminator
        }
        
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            // Less than 1 minute ago
            if (diffMins < 1) return 'just now';
            
            // Less than 1 hour ago
            if (diffMins < 60) return `${diffMins}m ago`;
            
            // Less than 24 hours ago
            if (diffHours < 24) return `${diffHours}h ago`;
            
            // Less than 7 days ago
            if (diffDays < 7) return `${diffDays}d ago`;
            
            // More than 7 days - show actual date
            const month = date.toLocaleString('en-US', { month: 'short' });
            const day = date.getDate();
            const year = date.getFullYear();
            const currentYear = now.getFullYear();
            
            // Show year if different from current
            if (year !== currentYear) {
                return `${month} ${day}, ${year}`;
            }
            return `${month} ${day}`;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }
        
        function updateTimestamp() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('lastUpdated').textContent = `Updated ${time}`;
        }
        
        function showError(message) {
            return `<div class="error-message">‚ö†Ô∏è ${message}</div>`;
        }
        
        function showLoading() {
            return '<div class="loading"><div class="spinner"></div></div>';
        }
        
        // ===== API CALLS =====
        async function fetchData(endpoint) {
            const response = await fetch(`${_URL}${endpoint}`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            return response.json();
        }
        
        // ===== RENDERERS =====
        function renderMessage(msg, showReactions = true) {
            const username = parseUsername(msg.author);
            const initials = getInitials(msg.author);
            const avatarUrl = getAvatarUrl(msg.author, msg.avatar_url, msg.user_id);
            const timestamp = formatTimestamp(msg.timestamp);
            
            return `
                <div class="message">
                    <div class="avatar" title="${msg.author}">
                        <img src="${avatarUrl}" alt="${username}" onerror="this.style.display='none'; this.parentElement.textContent='${initials}'">
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="username">${username}</span>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                        <div class="message-text">${msg.content}</div>
                        ${showReactions && msg.skull_count ? `
                            <div class="reactions">
                                <div class="reaction active">
                                    <span class="reaction-emoji">üíÄ</span>
                                    <span class="reaction-count">${msg.skull_count}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        function renderLeaderboardItem(member, index) {
            const username = parseUsername(member.author);
            const initials = getInitials(member.author);
            const avatarUrl = getAvatarUrl(member.author, member.avatar_url, member.user_id);
            
            let rankClass = '';
            let rankDisplay = `#${index + 1}`;
            
            if (index === 0) {
                rankClass = 'gold';
                rankDisplay = 'ü•á';
            } else if (index === 1) {
                rankClass = 'silver';
                rankDisplay = 'ü•à';
            } else if (index === 2) {
                rankClass = 'bronze';
                rankDisplay = 'ü•â';
            }
            
            return `
                <div class="leaderboard-item">
                    <div class="rank ${rankClass}">${rankDisplay}</div>
                    <div class="avatar">
                        <img src="${avatarUrl}" alt="${username}" onerror="this.style.display='none'; this.parentElement.textContent='${initials}'">
                    </div>
                    <div class="leaderboard-info">
                        <div class="username">${username}</div>
                        <div class="leaderboard-stat">
                            <span>üíÄ</span>
                            <span>${member.skulls} reactions received</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderWordCloud(words) {
            if (!words || words.length === 0) return '';
            
            setTimeout(() => {
                const canvas = document.getElementById('wordCloud');
                if (!canvas) return;
                
                const wordData = words.map(w => [w.word, w.count]);
                
                WordCloud(canvas, {
                    list: wordData,
                    gridSize: 8,
                    weightFactor: size => Math.pow(size, 0.5) * 12,
                    fontFamily: 'Noto Sans, sans-serif',
                    color: () => {
                        const colors = ['#5865f2', '#57f287', '#fee75c', '#f23f43', '#eb459e'];
                        return colors[Math.floor(Math.random() * colors.length)];
                    },
                    rotateRatio: 0.3,
                    rotationSteps: 2,
                    backgroundColor: 'transparent'
                });
            }, 100);
            
            return `
                <div class="word-cloud-container">
                    <canvas id="wordCloud"></canvas>
                </div>
            `;
        }
        
        function renderDailyArchive(archive) {
            return `
                <div class="daily-card">
                    <div class="daily-header">
                        <div class="daily-date">üìÖ ${formatDate(archive.date)}</div>
                        <div class="daily-stats">
                            <div class="daily-stat">
                                <span>üí¨</span>
                                <span>${archive.archive.total_messages} messages</span>
                            </div>
                            <div class="daily-stat">
                                <span>üíÄ</span>
                                <span>${archive.archive.total_skulls} reactions</span>
                            </div>
                        </div>
                    </div>
                    
                    ${archive.archive.top_message ? `
                        <div class="section-title" style="font-size: 14px; margin-bottom: 8px;">
                            üî• Funniest Message
                        </div>
                        ${renderMessage({
                            author: archive.archive.top_user || 'Unknown#0000',
                            content: archive.archive.top_message,
                            skull_count: archive.archive.skull_count
                        })}
                    ` : ''}
                    
                    ${archive.summary ? `
                        <div class="daily-summary">
                            <strong>ü§ñ AI Recap:</strong><br>
                            ${archive.summary}
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        // ===== VIEW LOADERS =====
        async function loadOverview() {
            try {
                const endpoint = showTodayOnly ? '/top-words-today' : '/top-words';
                const skullsEndpoint = showTodayOnly ? '/top-skulls-today' : '/top-skulls';
                
                const [words, skulls, leaderboard, latest] = await Promise.all([
                    fetchData(`${endpoint}?limit=20`),
                    fetchData(`${skullsEndpoint}?limit=5`),
                    fetchData('/member-leaderboard?limit=5'),
                    fetchData('/latest-daily')
                ]);
                
                let html = '';
                
                // Word Cloud
                html += '<div class="section">';
                html += '<div class="section-title">‚òÅÔ∏è Word Cloud</div>';
                html += renderWordCloud(words.top_words);
                html += '</div>';
                
                // Latest Daily Recap
                if (latest && !showTodayOnly) {
                    html += '<div class="section">';
                    html += '<div class="section-title">üìÖ Latest Daily Recap</div>';
                    html += renderDailyArchive(latest);
                    html += '</div>';
                }
                
                // Top Skull Messages
                if (skulls.messages && skulls.messages.length > 0) {
                    html += '<div class="section">';
                    html += '<div class="section-title">üíÄ Top Skull Reactions</div>';
                    html += '<div class="message-group">';
                    skulls.messages.forEach(msg => {
                        html += renderMessage(msg);
                    });
                    html += '</div>';
                    html += '</div>';
                }
                
                // Leaderboard
                if (leaderboard.leaderboard && leaderboard.leaderboard.length > 0) {
                    html += '<div class="section">';
                    html += '<div class="section-title">üèÜ Top Members</div>';
                    html += '<div class="leaderboard">';
                    leaderboard.leaderboard.forEach((member, i) => {
                        html += renderLeaderboardItem(member, i);
                    });
                    html += '</div>';
                    html += '</div>';
                }
                
                return html;
                
            } catch (err) {
                return showError('Failed to load overview data');
            }
        }
        
        async function loadMessages() {
            try {
                const endpoint = showTodayOnly ? '/top-skulls-today' : '/top-skulls';
                const data = await fetchData(`${endpoint}?limit=20`);
                
                if (!data.messages || data.messages.length === 0) {
                    return '<div class="empty-state"><div class="empty-state-icon">üíÄ</div><div>No skull reactions yet!</div></div>';
                }
                
                let html = '<div class="section">';
                html += '<div class="section-title">üíÄ All Skull Reactions</div>';
                html += '<div class="message-group">';
                data.messages.forEach(msg => {
                    html += renderMessage(msg);
                });
                html += '</div>';
                html += '</div>';
                
                return html;
                
            } catch (err) {
                return showError('Failed to load messages');
            }
        }
        
        async function loadLeaderboard() {
            try {
                const data = await fetchData('/member-leaderboard?limit=20');
                
                if (!data.leaderboard || data.leaderboard.length === 0) {
                    return '<div class="empty-state"><div class="empty-state-icon">üèÜ</div><div>No leaderboard data yet!</div></div>';
                }
                
                let html = '<div class="section">';
                html += '<div class="section-title">üèÜ Member Leaderboard</div>';
                html += '<div class="leaderboard">';
                data.leaderboard.forEach((member, i) => {
                    html += renderLeaderboardItem(member, i);
                });
                html += '</div>';
                html += '</div>';
                
                return html;
                
            } catch (err) {
                return showError('Failed to load leaderboard');
            }
        }
        
        async function loadDailyArchives() {
            try {
                const list = await fetchData('/archive-list');
                
                if (!list.dates || list.dates.length === 0) {
                    return '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><div>No daily archives yet!</div></div>';
                }
                
                // Fetch all archives
                const archives = await Promise.all(
                    list.dates.slice(0, 30).map(async date => {
                        try {
                            const [archive, summary] = await Promise.all([
                                fetchData(`/daily-archive?date=${date}`),
                                fetchData(`/daily-summary?date=${date}`)
                            ]);
                            return {
                                date,
                                archive,
                                summary: summary.summary
                            };
                        } catch {
                            return null;
                        }
                    })
                );
                
                let html = '<div class="section">';
                html += '<div class="section-title">üìÖ Daily Archives</div>';
                archives.filter(a => a).forEach(archive => {
                    html += renderDailyArchive(archive);
                });
                html += '</div>';
                
                return html;
                
            } catch (err) {
                return showError('Failed to load daily archives');
            }
        }
        
        // ===== VIEW CONTROLLER =====
        async function loadView(view) {
            currentView = view;
            const contentArea = document.getElementById('contentArea');
            const viewTitle = document.getElementById('viewTitle');
            
            // Update nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.view === view) {
                    item.classList.add('active');
                }
            });
            
            // Update title
            const titles = {
                overview: 'analytics-overview',
                messages: 'top-messages',
                leaderboard: 'member-leaderboard',
                daily: 'daily-archives'
            };
            viewTitle.textContent = titles[view] || 'analytics';
            
            // Show loading
            contentArea.innerHTML = showLoading();
            
            // Load content
            let html = '';
            switch (view) {
                case 'overview':
                    html = await loadOverview();
                    break;
                case 'messages':
                    html = await loadMessages();
                    break;
                case 'leaderboard':
                    html = await loadLeaderboard();
                    break;
                case 'daily':
                    html = await loadDailyArchives();
                    break;
            }
            
            contentArea.innerHTML = html;
            updateTimestamp();
            
            // Parse emojis
            twemoji.parse(contentArea);
        }
        
        // ===== EVENT LISTENERS =====
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const view = item.dataset.view;
                if (view) loadView(view);
            });
        });
        
        document.getElementById('toggleAllTime').addEventListener('click', () => {
            showTodayOnly = false;
            document.getElementById('toggleAllTime').classList.add('active');
            document.getElementById('toggleToday').classList.remove('active');
            loadView(currentView);
        });
        
        document.getElementById('toggleToday').addEventListener('click', () => {
            showTodayOnly = true;
            document.getElementById('toggleToday').classList.add('active');
            document.getElementById('toggleAllTime').classList.remove('active');
            loadView(currentView);
        });
        
        // ===== AUTO REFRESH =====
        function startAutoRefresh() {
            if (refreshTimer) clearInterval(refreshTimer);
            refreshTimer = setInterval(() => {
                console.log('Auto-refreshing...');
                loadView(currentView);
            }, REFRESH_INTERVAL);
        }
        
        // ===== INIT =====
        document.addEventListener('DOMContentLoaded', () => {
            if (API_URL.includes('your-serveo-url')) {
                document.getElementById('contentArea').innerHTML = showError('Please configure API_URL in the script');
                return;
            }
            
            loadView('overview');
            startAutoRefresh();
        });
        
        window.addEventListener('beforeunload', () => {
            if (refreshTimer) clearInterval(refreshTimer);
        });
    </script>
